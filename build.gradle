plugins {
    id 'java'
    id 'maven-publish'
    id "io.freefair.lombok" version "6.5.1"
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

configurations.all {
    resolutionStrategy {
        force 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT', 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
//        failOnVersionConflict()
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.codemc.org/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.dmulloy2.net/repository/public/')
    }

    maven {
        url = uri('https://repo.md-5.net/content/groups/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.citizensnpcs.co/')
    }

    maven {
        url = uri('https://maven.enginehub.org/repo/')
    }

    maven {
        url = uri('https://nexus-repo.jordanosterberg.com/repository/maven-releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'de.tr7zw:item-nbt-api:2.9.2'
    implementation 'dev.jcsoftware:JScoreboards:2.1.5-RELEASE'
    compileOnly 'com.github.fierioziy.particlenativeapi:ParticleNativeAPI-plugin:3.3.1'
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.7.0'
    compileOnly 'com.gmail.filoghost.holographicdisplays:holographicdisplays-api:2.4.9'
    compileOnly 'LibsDisguises:LibsDisguises:10.0.21'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'net.citizensnpcs:citizens-main:2.0.29-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-bukkit:6.1.4-SNAPSHOT'
    compileOnly 'com.sk89q.worldedit:worldedit-core:6.1.4-SNAPSHOT'
    implementation 'org.reflections:reflections:0.10.2'
}

tasks.jar.configure {
    classifier = 'default'
}

tasks.shadowJar.configure {
    classifier = null
}

shadowJar {
    relocate 'de.tr7zw:item-nbt-api', 'de.tr7zw.changeme:nbtapi'
}


group = 'me.maxiiiiii'
version = '1.0'
description = 'SkyblockDragons'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
